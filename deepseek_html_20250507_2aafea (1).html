<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Stars Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Animated starfield background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Casino floor effect */
        .casino-floor {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #1a1a1a,
                #1a1a1a 20px,
                #222 20px,
                #222 40px
            );
            z-index: -1;
        }

        /* Slot machine container */
        .slot-machine {
            width: 400px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 15px rgba(255, 215, 0, 0.3);
            border: 3px solid #444;
            position: relative;
            margin-bottom: 20px;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(145deg, #444, #222);
            z-index: -1;
            opacity: 0.7;
        }

        .slot-machine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 50px rgba(255, 215, 0, 0.2);
            pointer-events: none;
        }

        .slot-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .slot-header h1 {
            margin: 0;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px rgba(255, 215, 0, 0.5);
            font-size: 28px;
            letter-spacing: 2px;
        }

        .slot-display {
            background: #111;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .slot-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0) 80%,
                rgba(255, 255, 255, 0.1) 100%
            );
            pointer-events: none;
        }

        .reels {
            display: flex;
            justify-content: space-around;
            height: 120px;
        }

        .reel {
            width: 80px;
            height: 120px;
            background: #000;
            border: 2px solid #444;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        .reel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.1s;
        }

        .reel-item {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            text-shadow: 0 0 10px currentColor;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bet-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bet-amount {
            font-size: 18px;
            font-weight: bold;
            color: gold;
        }

        button {
            background: linear-gradient(to bottom, #d4af37, #a2850a);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #5e4a0a, 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            outline: none;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #5e4a0a, 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: linear-gradient(to bottom, #555, #333);
            box-shadow: 0 4px 0 #222, 0 5px 10px rgba(0, 0, 0, 0.3);
            color: #888;
            cursor: not-allowed;
        }

        .spin-btn {
            font-size: 20px;
            padding: 15px 0;
            flex-grow: 1;
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            box-shadow: 0 4px 0 #800000, 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:active {
            box-shadow: 0 1px 0 #800000, 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid #333;
        }

        .credits, .last-win {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .value {
            font-size: 20px;
            font-weight: bold;
            color: gold;
        }

        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }

        .jackpot {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 60px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 20px gold, 0 0 40px gold;
            text-align: center;
            opacity: 0;
            transition: all 0.5s;
            z-index: 101;
            pointer-events: none;
        }

        .jackpot span {
            display: block;
            font-size: 30px;
            margin-top: 10px;
        }

        /* Neon lights */
        .neon {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                        0 0 20px rgba(255, 215, 0, 0.6),
                        0 0 30px rgba(255, 215, 0, 0.4),
                        0 0 40px rgba(255, 215, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .slot-machine.active .neon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="casino-floor"></div>
    
    <div class="slot-machine" id="slotMachine">
        <div class="neon"></div>
        <div class="slot-header">
            <h1>LUCKY STARS</h1>
        </div>
        
        <div class="slot-display">
            <div class="reels" id="reels">
                <div class="reel" id="reel1">
                    <div class="reel-container" id="reelContainer1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-container" id="reelContainer2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-container" id="reelContainer3"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="bet-controls">
                <button class="bet-btn" id="betDown">-</button>
                <div class="bet-amount">BET: <span id="currentBet">10</span></div>
                <button class="bet-btn" id="betUp">+</button>
            </div>
            <button class="spin-btn" id="spinBtn">SPIN</button>
        </div>
        
        <div class="info-panel">
            <div class="credits">
                <div class="label">CREDITS</div>
                <div class="value" id="credits">1000</div>
            </div>
            <div class="last-win">
                <div class="label">LAST WIN</div>
                <div class="value" id="lastWin">0</div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="winAnimation"></div>
    <div class="jackpot" id="jackpot">JACKPOT!<span id="jackpotAmount">0</span></div>

    <script>
        // Create starfield background
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starfield.appendChild(star);
            }
        }

        // Slot symbols
        const symbols = [
            { char: 'ðŸ’', color: '#ff0000', multiplier: 1.5 },
            { char: 'ðŸ‹', color: '#ffff00', multiplier: 2 },
            { char: 'ðŸŠ', color: '#ffa500', multiplier: 2.5 },
            { char: 'ðŸ‡', color: '#800080', multiplier: 3 },
            { char: 'ðŸ‰', color: '#008000', multiplier: 4 },
            { char: 'ðŸ””', color: '#ffd700', multiplier: 5 },
            { char: '7ï¸âƒ£', color: '#ffffff', multiplier: 10 },
            { char: 'â­', color: '#ffd700', multiplier: 20 }
        ];

        // Game state
        let credits = 1000;
        let currentBet = 10;
        let lastWin = 0;
        let isSpinning = false;
        let spinCount = 0;
        let jackpot = false;

        // Initialize the reels
        function initializeReels() {
            const reelContainers = [
                document.getElementById('reelContainer1'),
                document.getElementById('reelContainer2'),
                document.getElementById('reelContainer3')
            ];

            // Create 30 symbols per reel (10 above, 10 visible, 10 below)
            reelContainers.forEach(container => {
                container.innerHTML = '';
                for (let i = 0; i < 30; i++) {
                    const symbolIndex = Math.floor(Math.random() * symbols.length);
                    const symbol = symbols[symbolIndex];
                    const reelItem = document.createElement('div');
                    reelItem.className = 'reel-item';
                    reelItem.textContent = symbol.char;
                    reelItem.style.color = symbol.color;
                    container.appendChild(reelItem);
                }
                
                // Set initial position to show middle symbols
                container.style.transform = 'translateY(-1200px)';
            });
        }

        // Spin a single reel
        function spinReel(reelIndex, duration, callback) {
            const reel = document.getElementById(`reelContainer${reelIndex + 1}`);
            const items = 30;
            const itemHeight = 120;
            const spinDistance = itemHeight * (items - 3) + Math.floor(Math.random() * itemHeight * 3);
            
            // Reset position to top
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            
            // Force reflow
            void reel.offsetHeight;
            
            // Start spinning
            reel.style.transition = `transform ${duration}ms cubic-bezier(0.1, 0.7, 0.1, 1)`;
            reel.style.transform = `translateY(-${spinDistance}px)`;
            
            // When spinning completes
            setTimeout(() => {
                // Adjust to land exactly on a symbol
                const currentPos = parseInt(reel.style.transform.match(/-?\d+/)[0]);
                const adjustedPos = Math.round(currentPos / itemHeight) * itemHeight;
                reel.style.transition = 'transform 100ms ease-out';
                reel.style.transform = `translateY(${adjustedPos}px)`;
                
                setTimeout(callback, 100);
            }, duration);
        }

        // Get current symbols
        function getCurrentSymbols() {
            const reels = [
                document.getElementById('reelContainer1'),
                document.getElementById('reelContainer2'),
                document.getElementById('reelContainer3')
            ];
            
            const symbols = [];
            
            reels.forEach(reel => {
                const transformY = parseInt(reel.style.transform.match(/-?\d+/)[0]) || -1200;
                const position = Math.abs(Math.round(transformY / 120)) % 30;
                const symbolElement = reel.children[position];
                const symbolChar = symbolElement.textContent;
                const symbolData = symbols.find(s => s.char === symbolChar);
                symbols.push({
                    char: symbolChar,
                    color: symbolElement.style.color,
                    multiplier: symbolData ? symbolData.multiplier : 1
                });
            });
            
            return symbols;
        }

        // Calculate win
        function calculateWin(symbols) {
            // Check for jackpot (three 7s)
            if (symbols[0].char === '7ï¸âƒ£' && symbols[1].char === '7ï¸âƒ£' && symbols[2].char === '7ï¸âƒ£') {
                return currentBet * 100; // Jackpot is 100x bet
            }
            
            // Check for three of a kind
            if (symbols[0].char === symbols[1].char && symbols[1].char === symbols[2].char) {
                const symbol = symbols[0];
                return currentBet * symbol.multiplier;
            }
            
            // Check for two of a kind (first two)
            if (symbols[0].char === symbols[1].char) {
                const symbol = symbols[0];
                return currentBet * (symbol.multiplier / 2);
            }
            
            // Check for any stars (wild)
            const starCount = symbols.filter(s => s.char === 'â­').length;
            if (starCount > 0) {
                return currentBet * starCount;
            }
            
            return 0;
        }

        // Show win animation
        function showWinAnimation(amount) {
            const winAnimation = document.getElementById('winAnimation');
            const jackpotElement = document.getElementById('jackpot');
            const jackpotAmount = document.getElementById('jackpotAmount');
            
            if (amount >= currentBet * 50) {
                // Big win / jackpot
                jackpot = true;
                jackpotAmount.textContent = `$${amount}`;
                jackpotElement.style.opacity = '1';
                jackpotElement.style.transform = 'translate(-50%, -50%) scale(1)';
                
                // Add neon effect
                document.getElementById('slotMachine').classList.add('active');
                
                // Play sound (simulated with vibration)
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 100, 50, 200, 50, 200, 50, 200]);
                }
                
                setTimeout(() => {
                    jackpotElement.style.opacity = '0';
                    jackpotElement.style.transform = 'translate(-50%, -50%) scale(0)';
                    document.getElementById('slotMachine').classList.remove('active');
                    jackpot = false;
                }, 3000);
            } else if (amount > 0) {
                // Regular win
                winAnimation.style.opacity = '0.7';
                setTimeout(() => {
                    winAnimation.style.opacity = '0';
                }, 1000);
                
                // Play sound (simulated with vibration)
                if (navigator.vibrate) {
                    navigator.vibrate([100, 30, 100]);
                }
            }
        }

        // Main spin function
        function spin() {
            if (isSpinning || credits < currentBet) return;
            
            isSpinning = true;
            credits -= currentBet;
            updateCredits();
            
            // Spin each reel with slight delay between them
            spinReel(0, 2000, () => {
                spinReel(1, 2200, () => {
                    spinReel(2, 2400, () => {
                        // All reels stopped
                        isSpinning = false;
                        spinCount++;
                        
                        // Check for win
                        const currentSymbols = getCurrentSymbols();
                        const winAmount = calculateWin(currentSymbols);
                        
                        if (winAmount > 0) {
                            lastWin = winAmount;
                            credits += winAmount;
                            updateCredits();
                            updateLastWin();
                            showWinAnimation(winAmount);
                        } else {
                            lastWin = 0;
                            updateLastWin();
                        }
                        
                        // Small chance to add a bonus after some spins
                        if (spinCount % 10 === 0 && Math.random() < 0.3) {
                            setTimeout(() => {
                                alert("Bonus! You get 50 free credits!");
                                credits += 50;
                                updateCredits();
                            }, 500);
                        }
                    });
                });
            });
        }

        // Update credits display
        function updateCredits() {
            document.getElementById('credits').textContent = credits;
            document.getElementById('spinBtn').disabled = credits < currentBet || isSpinning;
        }

        // Update last win display
        function updateLastWin() {
            document.getElementById('lastWin').textContent = lastWin;
        }

        // Update bet display
        function updateBet() {
            document.getElementById('currentBet').textContent = currentBet;
            document.getElementById('spinBtn').disabled = credits < currentBet || isSpinning;
        }

        // Increase bet
        function increaseBet() {
            if (isSpinning) return;
            if (currentBet < 100) {
                currentBet += 10;
                updateBet();
            }
        }

        // Decrease bet
        function decreaseBet() {
            if (isSpinning) return;
            if (currentBet > 10) {
                currentBet -= 10;
                updateBet();
            }
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spin);
        
        document.getElementById('betUp').addEventListener('click', increaseBet);
        document.getElementById('betDown').addEventListener('click', decreaseBet);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning && !jackpot) {
                spin();
                e.preventDefault();
            } else if (e.key === 'ArrowUp' && !isSpinning) {
                increaseBet();
                e.preventDefault();
            } else if (e.key === 'ArrowDown' && !isSpinning) {
                decreaseBet();
                e.preventDefault();
            }
        });

        // Initialize the game
        createStarfield();
        initializeReels();
        updateCredits();
        updateLastWin();
    </script>
</body>
</html>
